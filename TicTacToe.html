<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Tic Tac Toe Free Play!</title>
</head>
<body id='body'>
    <h1>TIC TAC TOE three in a row!</h1>
    <!-- This container is needed to overlay our canvas over our table. -->
    <div class='center-container'>
        <!-- Note: Canvas width and height must be set within the elementn. -->
        <canvas id='win-lines' width='608' height='608'></canvas>
        <table>
            <tr>
                <td id='0' onclick='placeX0rO("0")'></td>
                <td id='1' onclick='placeX0rO("1")'></td>
                <td id='2' onclick='placeX0rO("2")'></td>
            </tr>
            <tr>
                <td id='3' onclick='placeX0rO("3")'></td>
                <td id='4' onclick='placeX0rO("4")'></td>
                <td id='5' onclick='placeX0rO("5")'></td>
            </tr>
            <tr>
                <td id='6' onclick='placeX0rO("6")'></td>
                <td id='7' onclick='placeX0rO("7")'></td>
                <td id='8' onclick='placeX0rO("8")'></td>
            </tr>
        </table>
    </div>
<script src="JS/tictactoe.js"></script>
</body>
</html>
